<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Carrera MTB</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="secondindex-page">
    <div class="secondindex">
        <a href="index.html"> <img src="./IMAGENES/DESKTOP/Logo ruta MTB ORIGINAL (1).png" alt="logohome" class="back-button"></a>
        <h1>Inscripción Carrera MTB</h1>
        <form action="" onsubmit="EXITO2(event)">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" min="1" max="99" required>
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <select required>
                    <option>Junior</option>
                    <option>Elite</option>
                    <option>Master(A,B,C)</option>
                    <option>Femenino</option>
                </select>
            </div>
            <button type="submit">Inscribirse</button>
        </form>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
